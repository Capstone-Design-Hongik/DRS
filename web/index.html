    :root{

    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.6 ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,Apple Color Emoji,Noto Color Emoji;}
    a{color:var(--primary);text-decoration:none}
    .container{max-width:1080px;margin:32px auto;padding:0 16px}

    h1{font-size:20px;margin:0}
    .subtitle{color:var(--sub);font-size:13px;margin-top:2px}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    .btn{padding:10px 14px;border:1px solid var(--border);border-radius:10px;background:var(--muted);color:var(--text);cursor:pointer;transition:.15s}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(135deg,var(--primary),#5fa0ff);border-color:transparent;color:#0b1020;font-weight:700}
    .btn.ghost{background:transparent}
    .btn.danger{background:#2a1212;border-color:#411b1b;color:#ffb5b5}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .input, select{padding:9px 12px;border:1px solid var(--border);border-radius:10px;background:#0f1116;color:var(--text)}
    .hint{color:var(--sub);font-size:12px}
    canvas{width:100%;height:340px;display:block;background:#0d0f14;border:1px dashed #2a2f3a;border-radius:12px}
    .status{margin-top:10px;font-weight:600}
    .ok{color:var(--accent)} .bad{color:var(--danger)}
    .grid{display:grid;gap:14px;margin-top:16px;grid-template-columns:repeat(1,minmax(0,1fr))}
    @media (min-width:780px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (min-width:1000px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr))} }
    .card{background:#0f1116;border:1px solid var(--border);border-radius:14px;padding:12px}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .ticker{font-weight:700}
    .chip{padding:4px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:var(--sub)}
    .mini{width:100%;height:140px;background:#0b0d12;border:1px solid #1f2430;border-radius:10px}
    footer{margin:32px 0;color:var(--sub);font-size:12px;text-align:center}
    .toast{position:fixed;right:16px;bottom:16px;background:#10131a;border:1px solid var(--border);padding:10px 14px;border-radius:10px}
  </style>
